<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GymTracker - Blad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<nav class="navbar navbar-expand-lg gt-navbar sticky-top">
    <div class="container">
        <a class="navbar-brand gt-brand" href="/">GymTracker</a>
        <span class="gt-pill d-none d-lg-inline">Wystapil blad</span>
    </div>
</nav>

<main class="container gt-hero">
    <div class="gt-card p-5 text-center">
        <h1 class="display-6 fw-bold mb-3">Ups, cos poszlo nie tak</h1>
        <p class="text-muted mb-4">
            Wystapil problem podczas przetwarzania zadania. Sprobuj ponownie lub wroc do pulpitu.
        </p>
        <div class="mb-4">
            <span class="gt-chip">Kod</span>
            <span class="ms-2 fw-semibold" th:text="${status}">500</span>
        </div>
        <a class="btn btn-gt" href="/">Wroc do pulpitu</a>
    </div>
</main>
<script src="/js/app.js"></script>
</body>
</html>
