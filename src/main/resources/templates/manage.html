<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GymTracker - Zarzadzaj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<nav class="navbar navbar-expand-lg gt-navbar sticky-top">
    <div class="container">
        <a class="navbar-brand gt-brand" href="/">GymTracker</a>
        <ul class="nav nav-pills gap-2">
            <li class="nav-item"><a class="nav-link" href="/">Pulpit</a></li>
            <li class="nav-item"><a class="nav-link" href="/history">Historia</a></li>
            <li class="nav-item"><a class="nav-link" href="/stats">Statystyki</a></li>
            <li class="nav-item"><a class="nav-link active" href="/manage">Zarzadzaj</a></li>
        </ul>
        <span class="gt-pill d-none d-lg-inline">Edycja danych</span>
    </div>
</nav>

<main class="container gt-hero">
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}">Status</div>

    <div class="row g-4">
        <div class="col-12">
            <div class="gt-card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="gt-section-title mb-0">Cwiczenia</h5>
                    <span class="gt-pill">edycja + usuwanie</span>
                </div>
                <div th:if="${#lists.isEmpty(exercises)}" class="text-muted">
                    Brak cwiczen. Dodaj je na dashboardzie.
                </div>
                <div th:if="${!#lists.isEmpty(exercises)}" class="table-responsive">
                    <table class="table table-sm align-middle">
                        <thead>
                        <tr>
                            <th>Nazwa, opis, status</th>
                            <th class="text-end">Akcje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="exercise : ${exercises}">
                            <td>
                                <form th:action="@{'/ui/exercises/' + ${exercise.id} + '/update'}" method="post"
                                      class="row g-2 align-items-center">
                                    <div class="col-md-4">
                                        <input class="form-control form-control-sm" type="text" name="name"
                                               th:value="${exercise.name}" required>
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control form-control-sm" type="text" name="description"
                                               th:value="${exercise.description}">
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="active" value="true"
                                                   th:checked="${exercise.active}">
                                            <label class="form-check-label">Aktywne</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2 d-grid">
                                        <button class="btn btn-sm btn-gt" type="submit">Zapisz</button>
                                    </div>
                                </form>
                            </td>
                            <td class="text-end">
                                <form th:action="@{'/ui/exercises/' + ${exercise.id} + '/delete'}" method="post">
                                    <button class="btn btn-sm btn-outline-danger">Usun</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="gt-card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="gt-section-title mb-0">Treningi</h5>
                    <span class="gt-pill">data + notatka</span>
                </div>
                <div th:if="${#lists.isEmpty(trainings)}" class="text-muted">
                    Brak treningow. Dodaj je na dashboardzie.
                </div>
                <div th:if="${!#lists.isEmpty(trainings)}" class="table-responsive">
                    <table class="table table-sm align-middle">
                        <thead>
                        <tr>
                            <th>Data i notatka</th>
                            <th>Serie</th>
                            <th class="text-end">Akcje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="training : ${trainings}">
                            <td>
                                <form th:action="@{'/ui/trainings/' + ${training.id} + '/update'}" method="post"
                                      class="row g-2">
                                    <div class="col-md-4">
                                        <input class="form-control form-control-sm" type="date" name="date"
                                               th:value="${training.trainingDate}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control form-control-sm" type="text" name="note"
                                               th:value="${training.note}">
                                    </div>
                                    <div class="col-md-2 d-grid">
                                        <button class="btn btn-sm btn-gt" type="submit">Zapisz</button>
                                    </div>
                                </form>
                            </td>
                            <td th:text="${training.sets.size()}">0</td>
                            <td class="text-end">
                                <form th:action="@{'/ui/trainings/' + ${training.id} + '/delete'}" method="post">
                                    <button class="btn btn-sm btn-outline-danger">Usun</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/js/app.js"></script>
</body>
</html>
